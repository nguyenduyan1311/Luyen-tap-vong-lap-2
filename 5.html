<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    let month = +prompt("nhập số tháng, lãi suất 10%");
    let money = +prompt("nhập số tiền (tiền gửi)")
    for (let i = 0; i <= month; i++) {
        lai = money * 0.1;
    }
    alert(lai);
</script>
